<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucers Movil</title>
</head>
<body>
  <div class="main-screen">
      <header class="header">
        <h1 class="welcome-message">Bienvenido Invitado</h1>
        <div class="user-icon"><img src="assets/img/Usuario.png" alt="User Icon"></div>
      </header>
      <section class="search-section">
        <div class="search-bar">
          <input type="text" class="search-input" placeholder="Buscar en Lucers Movil..." />
        </div>
      </section>
      <section class="main-sections"> <!-- Removed wrapper -->
          <a href="tienda" class="section-item-wrapper"> <!-- Added wrapper -->
            <div class="section-item">
              <div class="section-icon">
                <img src="assets/img/Shop3D.png" alt="Shop Icon" class="icon-img" />
              </div>
              <p class="section-label">Tienda Lucers</p>
            </div>
          </a>
          <a href="services" class="section-item-wrapper"> <!-- Added wrapper -->
            <div class="section-item">
              <div class="section-icon">
                <img src="assets/img/Psico3D.png" alt="Psychology Icon" class="icon-img" />
              </div>
              <p class="section-label">Psicologia</p>
            </div>
          </a>
          <a href="donaciones" class="section-item-wrapper"> <!-- Added wrapper -->
            <div class="section-item">
              <div class="section-icon">
                <img src="assets/img/Donaciones3D.png" alt="Donations Icon" class="icon-img" />
              </div>
              <p class="section-label">Donaciones</p>
            </div>
          </a>
          <div class="section-item-wrapper"> <!-- Added wrapper -->
            <div class="section-item">
              <div class="section-icon">
                <img src="assets/img/Carro3D.png" alt="Cart Icon" class="icon-img" />
              </div>
              <p class="section-label">Carrito</p>
            </div>
          </div>
      </section>
      <!-- ... rest of your HTML ... -->
      <div class="divider-line"></div>
      <section class="subscription-section">
        <div class="subscription-card">
          <div class="subscription-icon">
            <img src="assets/img/Preem3D.png" alt="Subscription Icon" class="icon-img" />
          </div>
          <div class="subscription-text">
            <h2 class="subscription-title">Lucers Premium</h2>
            <p class="subscription-description">Suscribete a Lucers Premium y obten envios gratis en tus productos</p>
          </div>
          <img src="assets/img/Arrow.png" alt="Subscription Arrow" class="subscription-arrow-img" />
        </div>
      </section>
      <section class="banner-section">
        <img src="assets/img/Banner.png" alt="Banner Image" class="banner-image" />
      </section>
      <section class="favorite-products-top">
        <div class="section-header">
          <h2 class="section-title">Productos Favoritos</h2>
          <a href="#" class="view-all-link">ver todos</a>
        </div>
      </section>
      <div class="divider-line"></div>
      <section class="products-list">
        <template id="card_template">
          <div class="product-card">
              <div class="product-image">
                  <img src="assets/img/Shirt.png" alt="Product Image" class="card-img" />
                  <div class="like-icon">
                      <img src="assets/img/HeartIco.png" alt="Like Icon" class="heart-icon-img"/>
                  </div>
              </div>
              <div class="product-info">
                  <h3 class="product-name">Playera LC linea original 100% algodon</h3>
                  <p class="product-price">$329.00 MXN</p>
                  <div class="rating-info">
                      <img src="assets/img/Star.png" alt="Rating Star">
                      <p class="rating-text">4.8 - 17 opiniones</p>
                  </div>
              </div>
          </div>
        </template>
      </section>
          <script>
          const cardTemplate = document.querySelector('#card_template');
          const productsList = document.querySelector('.products-list');
          let cardsCreated = false; // Add this line

          const createCard = () => {
            const card = cardTemplate.content.cloneNode(true);
            productsList.appendChild(card);
          };

          const createCards = () => { // Add this function
            if (cardsCreated) { // Add this line
              return; // Add this line
            } // Add this line
            productsList.innerHTML = ''; // Clear existing cards
            for (let i = 0; i < 8; i++) {
              createCard();
            }
            cardsCreated = true; // Add this line
          };

          createCards(); // Change this line
        </script>
      <footer class="bottom-navigation">
        <nav class="bottom-nav">
          <div class="nav-item active">
            <img src="assets/img/CurrentTab.png" alt="Like Icon"/>
            <p class="nav-label">Inicio</p>
          </div>
          <div class="nav-item">
            <img src="assets/img/OtherTab.png" alt="Like Icon"/>
            <p class="nav-label">Favoritos</p>
          </div>
          <div class="nav-item">
            <img src="assets/img/OtherTab.png" alt="Like Icon"/>
            <p class="nav-label">Suscripciones</p>
          </div>
          <div class="nav-item">
            <img src="assets/img/OtherTab.png" alt="Like Icon"/>
            <p class="nav-label">Configuracion</p>
          </div>
        </nav>
      </footer>
  </div>
</body>
</html>
