<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="container">
        <div class="item">
          <h2 class="text">Inicia Sesión</h2>
          <p class="text-var">Inicia sesión y sigue formando parte de la familia Lucers</p>
        </div>
        <div class="item input-group">
            <label class="label" for="email">Correo</label>
            <input class="input" type="email" id="email" name="email" placeholder="Ej. Carlos" required>
        </div>
        <div class="item input-group">
            <label class="label" for="password">Contraseña</label>
            <input class="input" type="password" id="password" name="password" placeholder="Ej. 12345" required>
        </div>
        <a href="#" class="item" style="text-align: right">¿Olvidaste la contraseña?</a>
        <br>
        <button type="submit" class="item button">Iniciar sesión</button>
        <br>
        <div class="cont">
          <div class="line"></div>
          <div class="text-var">O inicia sesion con</div>
          <div class="line"></div>
        </div>
        <div class="item icon-group">
            <img src="assets/icon/google.png" alt="Google" class="icon">
            <img src="assets/icon/google.png" alt="Facebook" class="icon">
            <img src="assets/icon/google.png" alt="Apple" class="icon">
        </div>
        <br>
        <div class="item text">
            <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
