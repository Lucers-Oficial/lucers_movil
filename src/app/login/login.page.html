<form (ngSubmit)="login()">
    <div class="container">
        <div class="item">
            <a href="home"><img class="img-angle-left" src="assets/icon/SVG/angle-left.svg" alt=""></a>
            <h2 class="text">Inicia Sesión</h2>
            <p class="text-var">Inicia sesión y sigue formando parte de la familia Lucers</p>
        </div>
        <div class="item input-group">
            <label class="label" for="email">Correo</label>
            <input 
              class="input" 
              type="email" 
              id="email" 
              name="email" 
              placeholder="Ej. Carlos" 
              required 
              [(ngModel)]="email">
        </div>
        <div class="item input-group">
            <label class="label" for="password">Contraseña</label>
            <input 
              class="input" 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Ej. 12345" 
              required 
              [(ngModel)]="password">
        </div>
        <a href="#" class="item" style="text-align: right">¿Olvidaste la contraseña?</a>
        <br>
        <div class="item">
            <button type="submit" class="button">Iniciar sesión</button>
        </div>
        <!-- Mostrar mensaje de error si existe -->
        <div *ngIf="errorMessage" class="item error-message">
           {{ errorMessage }}
        </div>
        <br>
        <div class="cont">
          <div class="line"></div>
          <div class="text-var">O inicia sesión con</div>
          <div class="line"></div>
        </div>
        <div class="item icon-group">
            <img src="assets/icon/SVG/Google_Logo_Icon.svg" alt="Google" class="icon">
            <img src="assets/icon/SVG/Facebook_Logo_Icon.svg" alt="Facebook" class="icon">
            <img src="assets/icon/SVG/Apple_Logo_Icon.svg" alt="Apple" class="icon">
        </div>
        <br>
        <div class="item text">
            <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
        </div>
    </div>
  </form>
